---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.author != nil %}
    <p>Author: {{ page.author }}</p>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content | replace: '<li>[ ]', '<li class="task-list-item"><input type="checkbox" class="task-list-item-checkbox">' | replace: '<li>[x]', '<li class="task-list-item"><input type="checkbox" class="task-list-item-checkbox" checked="" >'  }}
  </div>

</article>

{% if page.comment_term != nil %}
<br>
<hr>
<script src="https://utteranc.es/client.js"
        repo="dartmouth-cs52/dartmouth-cs52.github.io"
        issue-term="comments-{{ page.comment_term }}"
        async>
</script>
{% endif %}
